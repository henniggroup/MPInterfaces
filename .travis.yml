language: python
python:
- '2.7'
git:
  depth: 1
sudo: false
env:
  global:
  - VASP_PSP_DIR=`pwd`
  - USERNAME=mashton
  - secure: 
addons:
  apt:
    packages:
    - gfortran
    - libblas-dev
    - liblapack-dev
    - python-scipy
    - python-pip
install:
- travis_wait pip install -q -r requirements.txt
before_script:
- python setup.py develop
script:
- nosetests twod_materials
branches:
  only:
  - master
notifications:
  email:
    recipients:
    - mashton@ufl.edu
    on_success: change
    on_failure: always
