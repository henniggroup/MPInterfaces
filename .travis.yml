language: python
python:
- '3.5'
env:
  global:
    secure: 
git:
  depth: 1
sudo: false
addons:
  apt:
    packages:
    - gfortran
    - libblas-dev
    - liblapack-dev
    - python-scipy
    - python-pip
install:
   - travis_wait pip install -q numpy==1.14.3
   - travis_wait pip install -q codecov
   - python setup.py develop
   - cp config_files/mpint_config.yaml mpinterfaces/
cache:
   - pip
script: 
   - nosetests mpinterfaces --with-coverage
   - codecov
branches:
  except:
    - gh-pages
    - development
notifications:
  email:
    recipients:
      - joshgabriel92@ufl.edu
      - ashtonmv@gmail.com
      - km468@cornell.edu
      - richardghennig@gmail.com
    on_success: change
    on_failure: always
